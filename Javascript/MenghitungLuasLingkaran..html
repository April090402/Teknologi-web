<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <title>MENGHITUNG LUAS SEGITIGA</title>
        <script type="text/javascript">
            function hitungluas()
            {
                alas=document.getElementById("alas").value;
                tinggi=document.getElementById("tinggi").value;
                luas=(alas*tinggi)*0.5;
                document.getElementById("luas").value=luas;
            }

</script>
</head>
<body>
    <div class="w-96 bg-neutral-300">
   <form>
    <h1 class="text-2xl font-extrabold text-center py-9 text-rose-600">MENGHITUNG LUAS SEGITIGA</h1>
    <div class="pl-4 bg-sky-400 h-80">
        <h3 class="text-white text-1xl">Masukkan alas dan tinggi segitiga </h3>
        <table class="py-8">
            <tr class="py-8 text-white">
                 <td>Alas </td>
                 <td>:</td>
                 <td><input class="my-4" type="text" id="alas" name="alas"></td>
            </tr>
            <tr class="text-white" >
                 <td>Tinggi</td>
                 <td>:</td>
                 <td><input class="my-4" type="text" id="tinggi" name="tinggi"></td>
            </tr> 
             <tr class="text-white">
                 <td>Luas</td>
                 <td>:</td>
                 <td><input class="my-4" type="text"  id="luas" name="luas" disabled="true" ></td>
            </tr>
             <tr class="font-bold text-red-600">
                 <td></td>
                 <td></td>
                 <td><input class="px-6 py-3 mx-20 rounded-full bg-slate-50" type="button" value="HITUNG" onClick="hitungluas()"></td>
                  </tr>
            </table>
        </div>
        </form>
    </div>
    </body>
</html>
